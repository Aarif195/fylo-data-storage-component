<body>

  <section>
    <div class="fylo">

      <div class="fylo-1">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="fol">
        <img src="images/icon-folder.svg" alt="">
        <img src="images/icon-upload.svg" alt="">
        <img src="images/icon-document.svg" alt="">
      </div>
    </div>

    <div class="mac">
      <p> You've used <strong>815 GB</strong>  of your storage</p>
      <div>
        <input type="text" class="far">
        <input type="text" class="from">
      </div> 
      <h6><span>0 GB</span> <span>1000 GB</span></h6>
  
    
      <div class="talk-bubble tri-right btm-right round">
        <div class="talktext">
          <p>185 <span>GB LEFT</span></p>
        </div>
      </div>

    </div>
  </section>
